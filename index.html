<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            li[i].classList.add('animation');
        } else {
            li[i].style.display = "none";
            li[i].classList.remove('animation');
        }
    }
}

let ulCards = document.getElementById('myUL');

ulCards.style.display = "true"

let searcher = document.getElementById('myInput');
let topSearch = document.getElementById('top');

searcher.addEventListener('keyup', () => {
    
    if (searcher.value != ""){
        ulCards.style.display = "";
        topSearch.style.display = "true";
        
    } else{
            topSearch.style.display = "";
            topSearch.classList.add('animation');

            ulCards.style.display = "true";
        }
})
    

</script>
